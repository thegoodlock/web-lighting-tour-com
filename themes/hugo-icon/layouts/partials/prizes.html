<div id="fh5co-prizes" class="prizes" data-section="premios">
    {{ with .Site.Params.prizes }}
    <div class="container">
      <div class="col-md-12 text-center fh5co-heading">
        <h2>{{ .title | markdownify }}</h2>
        <p>{{ .description | markdownify }}</p>
      </div>
      
      {{ range .item }}
      <div class="col-md-2">
        <div class="service">
    <div class="icon"><img src="/images/{{ .img }}"></div>
      <p class="prize" style="font-size:14px;">{{ .title  | markdownify }}</p>
      <p>{{ .description | markdownify }}</p>
        </div>
      </div>
      {{ end }}
      
    </div>
    {{ end }}
  </div> <!-- END fh5co-services -->
